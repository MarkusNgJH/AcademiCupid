<template name="ProjectCreation">
	<div class="ui stackable three column grid">
		<div class="three wide column">
			<a href="/event={{getEvent._id}}" class="btn btn-primary">Back to main page</a>	
		</div>
		<div class="nine wide column">
			<div class="ui container raised segment">
				{{#autoForm collection="Projects" id="insertProjectsForm" type="insert" template="semanticUI"}}
				    <fieldset>
				      <legend><h1 class="ui header">Create a new project</h1></legend>
				      {{> afQuickField name='name'}}
				      {{> afQuickField name='description'}}
<!-- 				      {{> afQuickField name='desiredSkills' type="select" multiple=true search=true}} -->
				    </fieldset>
				    <br>
				    <button type="submit" class="btn btn-primary">Insert</button>
			  	{{/autoForm}}		
			</div>
		</div>
		<div class="three wide column">
		</div>
	</div>				
</template>
