<template name="Projects">
	<div class="ui divided items">
		{{#if skillsFilterMode}}
			{{#if hasSelectedSkillsFilter}}
				{{> FilteredProjects}}
			{{else}}
				<h3 class="ui medium header">Select your skill(s) to filter.</h3>
			{{/if}}
		{{else}}
			{{#each getProjects}}
				{{> ProjectExchangeCard currProj=this}}
			{{else}}
				<h3 class="ui medium header">This event has no project.</h3>
			{{/each}}
		{{/if}}
	</div>
</template>
