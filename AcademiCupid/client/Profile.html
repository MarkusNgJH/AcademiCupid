<template name="Profile">
	{{> NavBar}}
	<div class="container">
		<h2>A Profile Page</h2>
	</div>
	<div class="container col-lg-3 col-md-3 col-sm-2 col-sm-1"></div>
	<div class="container col-lg-6 col-md-6 col-sm-8 col-sm-10" style="border:solid; padding:20px;">
		<div class="row">
			<h3>Tell us more about yourself!</h3>
		</div>
		<div class="row">
			{{> quickForm collection= "User" id = "createUserForm" type = "insert"}}
		</div>
	</div>
	<div class="container col-lg-3 col-md-3 col-sm-2 col-sm-1"></div>
</template>
