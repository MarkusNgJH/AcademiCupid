<template name="Profile">
	{{> NavBar}}
	<style type="text/css">
		.scrollable-menu {
			height: auto;
			max-height: 200px;
			overflow-x: hidden;
		}
	</style>
	<div class="container">
		<h2 class="ui orange block header inverted">{{getUser.profile.firstName}}&nbsp;{{getUser.profile.lastName}}</h2>
		<div class="container toggle-edit">
			<i class="large edit icon"></i>
			<label>Edit your profile</label>	
		</div>
		<h3>
			Email: {{#each getUser.emails}}{{address}}{{/each}}
		</h3>
	</div>
	<div class="container col-lg-3 col-md-3 col-sm-2 col-sm-1">
		<h6>This is an empty column</h6>
	</div>
	<div class="container col-lg-6 col-md-6 col-sm-8 col-sm-10" style="border:solid; padding:20px;">
		<div class="row">
			<h3>Update personal particulars</h3>
		</div>
		<div class="row">
			<form class="ui form">
				<div class="field">
					<label>First Name</label>
					<input type="text" name="fName" value={{getUser.profile.firstName}}>
				</div>
				<div class="field">
					<label>Last Name</label>
					<input type="text" name="lName" value="{{getUser.profile.lastName}}">
				</div>
				<div class="field">
					<label>Add new skills</label>
					<select name="skills" multiple="" class="ui fluid dropdown" id="multi-select">
						<option value="">Skills</option>
						<option value="angular">Angular</option>
						<option value="css">CSS</option>
						<option value="design">Graphic Design</option>
						<option value="ember">Ember</option>
						<option value="html">HTML</option>
						<option value="ia">Information Architecture</option>
						<option value="javascript">Javascript</option>
						<option value="mech">Mechanical Engineering</option>
						<option value="meteor">Meteor</option>
						<option value="node">NodeJS</option>
						<option value="plumbing">Plumbing</option>
						<option value="python">Python</option>
						<option value="rails">Rails</option>
						<option value="react">React</option>
						<option value="repair">Kitchen Repair</option>
						<option value="ruby">Ruby</option>
						<option value="ui">UI Design</option>
						<option value="ux">User Experience</option>
					</select>
				</div>
				<h4>Existing Skills</h4>
				<div class="ui relaxed divided list">
				{{#each getUser.profile.skills}}
					<div class="item">
						<i class="medium check circle icon"></i>
						<div class="content" data-tooltip="This is a tooltip">
							<div class="description">{{name}}</div>
						</div>
					</div>
				{{/each}}
				</div>
				<input class="btn btn-primary" type="submit" value="Submit">
			</form>
		</div>
	</div>
	<div class="container col-lg-3 col-md-3 col-sm-2 col-sm-1"></div>
</template>
