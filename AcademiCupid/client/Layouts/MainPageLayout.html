<template name="MainPageLayout">
	{{> Slider}}
	{{> NavBar}}
	<div class="container">
		<h2>This is main page template</h2>
	</div>
	<div class="container col-lg-3 col-md-3 col-sm-3 col-sm-3" style="overflow:scroll; height:500px">
		<h2>Contacts</h2>
		{{> Contacts}}
	</div>
	<div class="container col-lg-6 col-md-6 col-sm-6 col-sm-6" style="border:solid; padding:20px;">
		<div class="row">
			{{> MyProject}}
		</div>
		<div class="row">
			<h2>Project Exchange</h2>
		</div>
		<div class="row">
			{{> Projects}}
		</div>		
	</div>
	<div class="container col-lg-3 col-md-3 col-sm-3 col-sm-3">
		<h2>Favourites</h2>
	</div>
	<div class="container col-lg-12 col-md-12 col-sm-12 col-sm-12">
		<div class="row">
			<br>		
		</div>
	</div>
</template>
