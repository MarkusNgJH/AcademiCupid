<template name="ProjectsFilter">
	<script type="text/javascript">
		$('.ui.dropdown').dropdown();
	</script>
	<div class="ui floating labeled icon dropdown button">
	  <i class="filter icon"></i>
	  <span class="text">Filter</span>
	  <div class="menu">
	    <div class="header">
	      Filter by Name
	    </div>
	    <div class="divider"></div>
	    <div class="item">
	      <span class="text">No Filter</span>
	    </div>
	    {{#each getProjects}}
		    <div class="item">
			  <!-- <span class="description">indicate vaccancy here</span> -->
		      <span class="text" id="selectedFilter">{{name}}</span>
		    </div>
	    {{/each}}
	  </div>
	</div>
</template>
