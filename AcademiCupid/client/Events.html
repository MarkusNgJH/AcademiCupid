<template name = "EventsSelection">
	<div class="ui four cards">
		{{#each events}}
		<div class="ui card">
			<div class="content">
				<div class="header">{{this.name}}</div>
			</div>
			<div class="content">
				<h4 class="ui sub header">Activity</h4>
				<div class="ui small feed">
					<div class="event">
						<div class="content">
							<div class="summary">
								Description: {{this.description}}
							</div>
						</div>
					</div>
					<div class="event">
						<div class="content">
							<div class="summary">
								Event Coordinator: {{getOwner this.owner}}
							</div>
						</div>
					</div>
					<div class="event">
						<div class="content">
							<div class="summary">
								Number of Participants: {{getNumParticipants this.participants}}
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="extra content">
				<a class="ui button" href="/event={{this._id}}">Go to event</a>
			</div>
		</div>
		{{else}}
		<div class="ui container raised segment">
			You are not enrolled in any event.
		</div>
		{{/each}}
	</div>
	<br>
	<div class="ui cotainer center aligned">
		<button class="ui teal button" id="newEventBtn">Create new event</button>
	</div>
	<div class="ui modal" id="newEventForm">
		<div class="ui container raised segment">
			{{#autoForm collection="Events" id="insertEventForm" type="insert" template="semanticUI"}}
			    <fieldset>
			      <legend><h1 class="ui header">Create a new event</h1></legend>
			      {{> afQuickField name='name'}}
			      {{> afQuickField name='description' rows=6}}
			    </fieldset>
			    <br>
			    <button type="submit" class="ui green button"> Submit </button>
		  	{{/autoForm}}		
		</div>
	</div>
</template>
