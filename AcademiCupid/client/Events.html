<template name = "Events">
	<div class= "ui grid">
	<div class="container">
		<h2>Event Selection Page</h2>
	</div>
	<div class="ui centered grid">
		<div class="row container">
			<div class="row container">
				<h3>You can add new events here:</h3>
			</div>
			<div class="row">
				{{> quickForm collection="Events" id="insertEventsForm" type="insert"}}
			</div>
		</div>

	</div>
	<div class="ui container">
		<h4>Your Current Events:</h4>
		<ul class="list-group"> 
			{{#each events}}
			<li class="list-group-item">
				<a href="/event={{_id}}" class="event-selected">
					{{>Event}}
				</a>
			</li>
			{{/each}}
		</ul>	
	</div>
	</div>
</template>
