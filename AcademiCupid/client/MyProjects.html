<template name="MyProjects">
	<div class="ui button enrolledProjectsView">My Enrolled Projects</div>
	<div class="ui button pendingProjectsView">My Pending Projects</div>
	<div class="ui raised very padded container segment">
		{{#if isEnrolledProjectsView}}
			<h2 class="ui header" style="font-size:2em;">My Enrolled Projects</h2>
			<div class="ui divided items">
				{{#each getUserProjects}}
					{{> ProjectExchangeCard currProj=this}}
				{{else}}
					No project to display.			
				{{/each}}
			</div>
		{{else}}
			<h2 class="ui header" style="font-size:2em;">My Pending Projects</h2>
			<div class="ui divided items">
				{{#each getUserPendingProjects}}
					{{> ProjectExchangeCard currProj = this}}
					<div class="ui green button acceptProj">Accept</div>
					<div class="ui red button declineProj">Decline</div>
				{{else}}
					No pending project to display.
				{{/each}}
			</div>
		{{/if}}
	</div>
</template>
