<template name="ProjectSingle">
	<div class="container">
		<a href="/event={{getEventId}}" class="btn btn-primary">Back to Main Page</a>
	</div>
	{{#if editMode}}
		<div class="container">
			{{> quickForm collection="Projects" id=getProjectId type="update" doc=getProject autosave=true}}
			<button class="btn btn-danger toggle-edit">Click to close</button>
		</div>
	{{else}}
		<div class="container">
			 <button class="btn btn-warning toggle-edit">Click to edit project</button>
		</div>
		<div class="container">
			<h1>{{getProject.name}}</h1>	
		</div>
		<div class="container">
			<h2>Skills sought after</h2>
			<ul>
				{{#each getProject.reqSkills}}
					<li>{{name}}</li>
				{{/each}}
			</ul>
		</div>
		<div class="container">
			<h3>Current Members</h3>
			<ul>
				{{#each getProjectMembers}}
					<li>
						<div>
							{{profile.firstName}}&nbsp;{{profile.lastName}}
							<br>
							{{#each emails}}
								{{address}}
							{{/each}}
						</div>
					</li>
				{{/each}}
			</ul>
		</div>
	{{/if}}
</template>
