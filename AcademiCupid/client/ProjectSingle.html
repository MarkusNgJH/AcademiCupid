<template name="ProjectSingle">
	<div class = "ui grid">
		<div class="ui row container">
			<a href="/event={{getEventId}}" class="ui orange labeled icon button">
				<i class = "angle double left icon"></i>
				Back to Main Page
			</a>
			<div class="ui orange labeled icon button openModal">
				<i class = "angle double left icon"></i>
				Edit Project
			</div>
		</div>

<!-- 		<div class="ui modal">
			  <div class="header">
    Edit Project Details
  </div> -->
				<script>
					$('.ui.dropdown').dropdown();
					$('.dropdown').dropdown('refresh');
				</script>
				<form class="ui form">
					<div class="field">
						<label>Project Name</label>
						<input type="text" name="projectName" value={{getProject.name}}>
					</div>
					<div class="field">
						<label>Description</label>
						<input type="text" name="projectDescription" value="{{getProject.description}}">
					</div>
					<div class="field">
						<label>Capacity</label>
						<select name="skills" class="ui selection dropdown">
							{{#each capacityOptions}}
							<option> {{this}}</option>
							{{/each}}
						</select>
					</div>
					<input class="btn btn-primary" type="submit" value="Submit">
				</form>
			
		<!-- </div> -->
		<br><br><br>
		<div class = "ui two column stackable grid raised container segment">
			<div class = "four wide equal height column">
				<h1 class="ui center aligned icon header">
					<i class = "circular users icon"> </i>
					{{getProject.name}}	
				</h1>
				<div class="ui center aligned container">
					<div class="huge statistic">
						<div class="value">
							<i class= "user icon"></i> 
							<strong> {{getNumMembers}} / {{getProjectCapacity}} Vacancies</strong>
						</div>
					</div>
					<h2 class = "ui horizontal divider header">Skills sought after</h2>
					<div class = "ui very relaxed huge celled list">

						{{#each getProject.reqSkills}}
						<a class = "item validate-skill">
							<i class = "medium check circle icon"></i>
							<div class = "content">
								<div class = "header">{{name}}</div>
							</div>
						</a>
						{{/each}}

					</div>
				</div>
			</div>
			<div class = "eleven wide stretched column">
				<h2 class = "ui center aligned header">Current Members</h2>
				<div class = "ui center aligned container">
					<div class="ui huge horizontal divided relaxed animated list">
						<script>
							$('.linked.item')
							.popup();
						</script>
						{{#each getProjectMembers}}
						<div class = "ui linked item" data-tooltip= "Click for Details" >
							<a href="/profile={{_id}}">
								<img class = "ui tiny avatar image" src="/images/download.png">
								<div class = "content">
									<li>
										<div id = "name" class = "header">
											{{profile.firstName}}&nbsp;{{profile.lastName}}
										</div>
										<br>
										<div>
											{{#each emails}}
											{{address}}
											{{/each}}
										</div>
									</li>
								</div>
							</a>
						</div>
						{{/each}}
						<br><br><br>
						<div class = "row"> 
							<div class = "ui text container">
								{{getProject.description}} 
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</template>
