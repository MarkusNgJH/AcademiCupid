<template name="TestTemplate">
	<style>
	.clickable:hover {
			background: #3374C2;
		}
	</style>

	<h1>test Template</h1>
	<table class="ui celled table">
		<thead>
			<tr>
				<th>Day</th>
				<th>"0000 to 0200"</th>
				<th>"0200 to 0400"</th>
				<th>"0400 to 0600"</th>
				<th>"0600 to 0900"</th>
				<th>"0800 to 1000"</th>
				<th>"1000 to 1200"</th>
				<th>"1200 to 1400"</th>
				<th>"1400 to 1600"</th>
				<th>"1600 to 1800"</th>
				<th>"1800 to 2000"</th>
				<th>"2000 to 2200"</th>
				<th>"2200 to 0000"</th>
			</tr>
		</thead>
		<tbody>
			{{#each getSchedule}} <!--WEEK --> 
			{{#let rowIndex=@index}}
			<tr> 	
				<td>
					<button class="fluid ui button"> 
						{{getDayOfWeek(@index)}} 
					</button>
				</td>
				{{#each this}} <!-- DAY -->
				<td class = "{{conditionalColor rowIndex @index}}"> 
					<div class = "clickable" onmouseover="" style="cursor: pointer;" id = "{{rowIndex}},{{@index}}"> 
						{{this}}
					</div>
				</td> 
				
				{{/each}}
				
			</tr>
			{{/let}}
			{{/each}}

		</tbody>
	</table>
</template>
