<template name = "Header">
	<div class = "one wide column">
	</div> 

	<div class="thirteen wide column">
		<div class="row">
			<a href="/events">
			<h1 class = "ui blue huge header">AcademiCupid</h1>
			</a>	
		</div>
		{{#if eventSelected}}
		<div class="row">
			<h4>Current Event: {{getEvent.name}}</h4>
		</div>
		<div class="row">
			<h5>Event Coordinator: {{getEvent.owner}}</h5>
		</div>
		{{/if}}
	</div>
	<div class="two wide column">
		<div>
			{{> loginButtons}}	
		</div>
		<div>
			<br>
		</div>
		<div>
			<a class="btn btn-default" href="/profile={{currentUserId}}" role="button">My Profile</a>
		</div>
	</div>

</template>
