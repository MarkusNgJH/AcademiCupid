<template name="NavBar">
	<!-- Collapsible Navigation Bar -->
	<div class="container">
	 
	<!-- .navbar-fixed-top, or .navbar-fixed-bottom can be added to keep the nav bar fixed on the screen -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	 
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	 
	      <!-- Button that toggles the navbar on and off on small screens -->
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	 
	      <!-- Hides information from screen readers -->
	        <span class="sr-only"></span>
	 
	        <!-- Draws 3 bars in navbar button when in small mode -->
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	 
	    </div>
	 
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="/events">All Events <span class="sr-only">(current)</span></a></li>
	        <li><a href="/projectcreation" class="create-new-project">Create new project</a></li>
	        {{#if isEventOwner}}
	        	<li><a href="/eventinvitation">Event Invitation Link</a></li>
	        {{/if}}
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Contact Us <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="#">Email</a></li>
	            <li><a href="#">Phone</a></li>
	            <li role="separator" class="divider"></li>
	            <li><a href="#">Set Appointment</a></li>
	          </ul>
	        </li>
	      </ul>
	      <!-- navbar-left will move the search to the left -->
	      <form class="navbar-form navbar-right" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	</div>
</template>
