<template name="login">
	<h1>This is the login template</h1>
    <div class="ui vertical center aligned segment">
        <div class="ui stackable container grid">
            <div class="row">
                <div class="sixteen wide column">
                <br>
                <br>
                <br>
                    <h1 class="ui header">Login</h1>
                </div>
            </div>
            <div class="row">
                <div class="four wide column"></div>
                <div class="eight wide column middle aligned">
                    <form class="ui form" id="login-form" action="action">
                        <div class="field">
                            <div class="ui left icon input">
                                <input class="" type="email" placeholder="Email" id="login-email" />
                                <i class="send icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <input class="" type="password" placeholder="Password" id="login-password" />
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <button class="ui blue huge button" id="login-button" type="submit">Login</button>
                    </form>
                </div>
                <div class="four wide column"></div>
            </div>
            <div class="row">
                <div class="sixteen wide column">
                    <div class="ui basic segment center aligned top">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                          Register for new account
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                              </div>
                              <div class="modal-body">
                                {{> register}}
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
