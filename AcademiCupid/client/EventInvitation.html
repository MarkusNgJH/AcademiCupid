<template name="EventInvitation">
	<div class="ui stackable three column grid">
		<div class="three wide column">
			<a href="/event={{eventId}}" class="btn btn-primary">Back to Main Page</a>
		</div>
		<div class="nine wide column">
			<h1 class="ui header">Event Invitation</h1>
			<form>
				<select class="ui fluid search dropdown" id="multi-select" multiple="">
				{{#each getUsers}}
					<option value={{_id}}>
						{{#each emails}}
							{{address}}
						{{/each}}
					</option>
				{{/each}}
				</select>
				<br>
				<input type="submit" value="submit">	
			</form>
		</div>
		<div class="three wide column"></div>
	</div>
</template>
