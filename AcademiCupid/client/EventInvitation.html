<template name="EventInvitation">
	<script type="text/javascript">
		$('ui dropdown').dropdown();
		$('#multi-select').dropdown();
		$('.dropdown').dropdown('refresh');
	</script>
	<div class="container">
		<a href="/event={{eventId}}" class="btn btn-primary">Back to Main Page</a>
	</div>
	<br>
	<div class="container">
		<div class="ui row container">
		</div>
		{{#if editMode}}
		<button class="ui teal labeled icon button toggle-edit">
			<i class = "remove user icon"></i>
			Remove Participants
		</button>
		<br><br>
		<div class = "ui container">
			<h3 class ="ui horizontal dividing header">
				<i class = "add user icon"></i>
				Invite Users</h3>
				<script>
					$('ui dropdown').dropdown();
					$('#multi-select').dropdown();
					$('.dropdown').dropdown('refresh');
				</script>
				<form>
					<select class="ui fluid search dropdown" id="multi-select" multiple="">
						{{#each getUsers}}
						<option value={{_id}}>
							{{profile.firstName}} {{profile.lastName}}
							{{#each emails}}
							:  {{address}}
							{{/each}}
						</option>
						{{/each}}
					</select>
					<button type="submit" name="remove-button" class="ui blue submit button">
						Invite
					</button>		
				</form>
			</div>
			{{else}}
			<button class="ui teal labeled icon button toggle-edit">
				<i class = "add user icon"></i>
				Invite Participants
			</button>
			<br><br>
			<div class = "ui container">
				<h3 class ="ui horizontal dividing header"> 
					<i class = "remove user icon"></i>
					Remove Users</h3>
					<script>
						$('ui dropdown').dropdown();
						$('#multi-select').dropdown();
						$('.dropdown').dropdown('refresh');
					</script>
					<form>
						<select class="ui fluid search dropdown" id="multi-select" multiple="">
							{{#each getParticipants}}
							<option value={{_id}}>
							{{profile.firstName}} {{profile.lastName}}
							{{#each emails}}
							:  {{address}}
							{{/each}}
							</option>
							{{/each}}
						</select>
						<button type="submit" name="remove-button" class="ui blue submit button">
							Remove
						</button>	
					</form>
				</div>
				{{/if}}
			</div>
	<!--
	participant's username
	find this participant using his username -> retrieve userid
	userid put into the event's "participants" array
	and must update user's "enrolledin" array
-->

</template>
