<template name="ProfileCardSchedule">
	<style>
		.clickable:hover {
			font-weight: bold;
		}
	</style>

	<table class="ui celled striped large table userId">
		<thead>
			<tr class="center aligned">
				<th></th>
				<th>0000-0200</th>
				<th>0200-0400</th>
				<th>0400-0600</th>
				<th>0600-0900</th>
				<th>0800-1000</th>
				<th>1000-1200</th>
				<th>1200-1400</th>
				<th>1400-1600</th>
				<th>1600-1800</th>
				<th>1800-2000</th>
				<th>2000-2200</th>
				<th>2200-0000</th>
			</tr>
		</thead>
		<tbody>
			{{#let classUserId=userId}}
			{{#each getSchedule userId}} <!--WEEK --> 
			{{#let rowIndex=@index}}
			<tr> 	
				<td class="right aligned">
					{{getDayOfWeek(@index)}} 
				</td>
				{{#each this}} <!-- DAY -->
				<td class = "{{conditionalColor classUserId rowIndex @index}} {{isSelectable classUserId}}"> 
					<div class="{{isClickable classUserId}}" onmouseover="" style="{{showFinger classUserId}}" id = "{{rowIndex}},{{@index}}"> 
						{{this}}
					</div>
				</td> 
				{{/each}}	
			</tr>
			{{/let}}
			{{/each}}
			{{/let}}
		</tbody>
	</table>
</template>
