<template name="ProjectInvitation">
	<div class="container">
		<a href="/event={{getEventId}}" class="btn btn-primary">Back to Main Page</a>
	</div>
	<div class="container">
		<h1>Project Invitation for {{getProject.name}}</h1>	
	</div>
	<div class="container">
		<form>
			<input type="text" name="participantUsername">
			<select class="ui fluid search dropdown" id="multi-select" multiple="">
			{{#each getParticipants}}
				<option value={{_id}}>
					{{#each emails}}
						{{address}}
					{{/each}}
				</option>
			{{/each}}
			</select>
			<input type="submit" value="submit">	
		</form>
	</div>
</template>
