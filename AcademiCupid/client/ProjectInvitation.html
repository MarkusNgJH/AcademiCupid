<template name="ProjectInvitation">
	<h1>This is Project Invitation template</h1>
	<div class="container">
		<form>
			<input type="text" name="participantUsername">
			<select class="ui fluid search dropdown" id="multi-select" multiple="">
			{{#each getParticipants}}
				<option value={{_id}}>
					{{#each emails}}
						{{address}}
					{{/each}}
				</option>
			{{/each}}
			</select>
			<input type="submit" value="submit">	
		</form>
	</div>
</template>
