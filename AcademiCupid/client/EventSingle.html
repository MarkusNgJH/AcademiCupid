<template name="EventSingle">
	<div class="ui center aligned raised container segment">
		<label class="ui huge header" style="font-size:3rem;color:#153263">{{getEvent.name}}&nbsp;&nbsp;</label>		
		<a class="ui black tiny button openCoordinatorProfile">{{getOwnerName getEvent.owner}}</a>
		<!-- EVENT OWNER PROFILE MODAL -->
		<div class = "ui fullscreen modal" style = "overflow: auto" id = {{getEvent.owner}}>
			{{>ProfileCard getUser = getOwner}}
		</div>
	</div>
	<div class = "ui fluid grid">
		<div id="ContactsContainer" class="ui five wide column">
			<div class="ui container segment">
				<div class="ui horizontal divider">
					<h2 class="ui huge header" style="color:#075670">Participants</h2>	
				</div>
				{{> Contacts}}		
			</div>	
		</div>
		<div id="ProjectExchangeContainer" class="ui right floated eleven wide column">
			<div class="ui container segment">
				{{> MyProject}}	
			</div>
			<div class="ui container segment">
				<div class="ui horizontal divider">
					<h3 class="ui huge header" style="color:#075670">
						Project Exchange
					</h3>
				</div>
				<!-- SKILLS FILTER PANEL -->
				{{> SkillsFilter}}
				<!-- PROJECT SEARCH PANEL -->
				{{> ProjectSearch}}
				<!-- LIST OUT THE PROJECTS -->
				{{> Projects}}
			</div>

		</div>
	</div>
</template>
