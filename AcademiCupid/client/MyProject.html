<template name="MyProject">
	<div class="ui container">
		<h3 class="ui header">
			Your enrolled project: 
			{{#if getProject}}
				<a class="ui grey label" href="/event={{eventId}}/project={{getProject._id}}">
					{{getProject.name}}
				</a>
			{{else}}
				(None)
			{{/if}}	
		</h3>
	</div>
</template>
