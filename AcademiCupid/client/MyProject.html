<template name="MyProject">
	<div class="container">
		<div class="row">
			{{#if getProject}}
				<h3 class="ui block header">Enrolled Project: {{getProject.name}}</h3>
				{{#if isProjectOwner}}	
				<a href="/event={{eventId}}/project={{getProject._id}}/projectinvitation">
					<button class="ui teal button">Invite Someone?</button>
					</a>
				{{/if}}
			{{else}}
				<h3 class="ui block header">You currently have no project</h3>
			{{/if}}	
		</div>
		<div class="row">
			<br>
		</div>
	</div>
</template>
