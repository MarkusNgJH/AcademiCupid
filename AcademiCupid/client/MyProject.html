<template name="MyProject">
	<div class="ui container">
		<div class="row">
			{{#if getProject}}
				<h3 class="ui block header">
					Enrolled Project: 
					{{#if isProjectOwner}}	
						<a href="/event={{eventId}}/project={{getProject._id}}">
							{{getProject.name}}
						</a>
					{{/if}}
				</h3>
			{{else}}
				<h3 class="ui block header">You currently have no project</h3>
			{{/if}}	
		</div>
	</div>
</template>
