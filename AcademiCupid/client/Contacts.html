<template name="Contacts">
  {{#each getAllUsers}}
    <div class="ui middle aligned celled list">
      <div class="item">
        <img class="ui avatar image" src="/images/download.png">
        <div class="content">
          <a class="header"> {{profile.firstName}} {{profile.lastName}}</a>
          {{#each profile.skills}}
          <div class="description">
            {{name}}
          </div>
          {{else}}
          <div class="description">
            No skill to display
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  {{/each}}
</template>
