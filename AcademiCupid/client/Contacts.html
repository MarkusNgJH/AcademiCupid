<template name="Contacts">
    <form>
    <select class="ui fluid selection dropdown" id="multi-select">
      {{#each getParticipants}}
      <option value={{_id}}>
              {{#each emails}}
                {{address}}
              {{/each}}
      </option>
      {{/each}}
    </select>
    <input type="submit" value="submit">  
  </form>

  {{#each getParticipants}}
    <a href="/profile={{_id}}">
      <div class="ui middle aligned celled list">
        <div class="item">
          <img class="ui tiny avatar image" src="/images/download.png">
          <div class="content">
            <h6 class="ui medium header"> {{profile.firstName}} {{profile.lastName}}</h6>
            <a class="header">
              {{#each emails}}
                {{address}}
              {{/each}}
            </a>
            {{#each profile.skills}}
            <div class="description">
              {{name}}
            </div>
            {{else}}
            <div class="description">
              No skill to display
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </a>
  {{/each}}
</template>
