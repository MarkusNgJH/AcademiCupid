<template name="Contacts">
  <div class = "ui container">
    <form>
      <select class="ui fluid search selection dropdown" id="multi-select">
        {{#each getParticipants}}
        <option value="">Search Participants...</option>
        <option value={{_id}}>
          {{#each emails}}
          {{address}}
          {{/each}}
        </option>
        {{/each}}
      </select>
      <button class = "ui small icon right floated button submitSearch">
        <i class="search icon"></i>
        <!-- <input class type="submit" value="search">   -->
      </button>
    </form>
    <br><br>
    <div class="ui middle aligned celled list">
      {{#each getParticipants}}
      

      <div class="item">
        <img class="ui tiny avatar image" src="/images/download.png">
        <div class="content">
          <a href="/profile={{_id}}">
            <h6 class="ui medium header"> {{profile.firstName}} {{profile.lastName}}</h6>
            <a class="header">
              {{#each emails}}
              {{address}}
              {{/each}}
            </a>
          </a>
          <script>
            $('.ui.button')
            .popup()
            ;
          </script>
          <div class="ui button" data-position="bottom center" data-inverted="">Skills</div>
          <div class="ui fluid flowing popup">
            <div class="ui list" >
              {{#unless profile.skills}}
              No Skills
              {{else}}
              {{#each profile.skills}}
              <div class="item">{{name}}</div>
              {{/each}}
              {{/unless}}
            </div>
          </div>
        </div>
      </div>
      
      {{/each}}
    </div>
  </div>
</template>
