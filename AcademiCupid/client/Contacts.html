<template name="Contacts">
 {{#each getAllUsers}}
 <div class = "ui massive middle aligned celled list">
  <div class = "item">
  		<img class = "ui avatar image" src="/images/download.png">
  	<div class = "content">
      <a class="header"> {{profile.firstName}} {{profile.lastName}}</a>
      <div class="description"> Skills are listed here</div>
    </div>
  </div>
  </div>
 {{/each}}
</template>
