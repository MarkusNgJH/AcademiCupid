<template name="AddSkills">
	<div class="ui container raised segment">
	{{#autoForm collection="Skills" id="insertSkillsForm" type="insert" template="semanticUI"}}
		<fieldset>
			<legend><h1 class="ui header">Add new Skills</h1></legend>
			{{> afQuickField name='name'}}
		</fieldset>
		<br>
		<button type="submit" class="btn btn-primary"> Submit </button>
	{{/autoForm}}		
	</div>
	<div class="ui container raised segment">
		<ul class="ui list">
		{{#each getSkills}}
			<li>{{name}}</li>
		{{/each}}	
		</ul>
	</div>
</template>
